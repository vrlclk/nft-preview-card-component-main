<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nft__product">

    <div class="nft__image-container" tabindex="0">
      <img class="nft__image" src="images/image-equilibrium.jpg" alt="">
      <div class="nft__image-overlay"></div>
      <img class="nft__image-view" src="images/icon-view.svg" alt="">
    </div>

    <div class="nft__name-container">
      <h1 class="nft__name" tabindex="0">Equilibrium #3429</h1>
      <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
  
    <div class="nft__price-container">
      <div class="nft__price">
        <img class="nft__price-logo" src="images/icon-ethereum.svg" alt="">
        <span class="nft__price-value">0.041 ETH</span>
      </div>

      <div class="nft__availability">
        <img class="nft__availability-logo" src="images/icon-clock.svg" alt="">
        <span">3 days left</span>
      </div>
    </div>
    
    <div class="nft__creator-container">
      <img class="nft__creator-pic" src="images/image-avatar.png" alt="">
      <p class="nft__creator">Creation of <span class="nft__creator-name" tabindex="0">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
